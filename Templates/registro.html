{% extends 'base.html' %}
{% block titulo %} Registrarse {% endblock %}

{% block contenido %}
<style>
    body {
        background: #f0f2f5;
    }
    .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .left-panel {
        background: linear-gradient(135deg, #6610f2, #6f42c1);
        border-radius: 1rem 0 0 1rem;
        color: white;
    }
    .btn-login {
        background-color: #fff;
        color: #6610f2;
        font-weight: bold;
    }
    .btn-login:hover {
        background-color: #e9ecef;
        color: #5a0cd2;
    }
    .btn-google {
        background-color: #fff;
        color: #495057;
        border: 1px solid #ced4da;
    }
    .btn-google:hover {
        background-color: #f8f9fa;
    }
</style>

<div class="container my-5">
    <div class="col-xl-10">
        <div class="card">
            <div class="row g-0">
                <!-- Left Panel -->
                <div class="col-12 col-md-5 col-lg-5 d-flex flex-column justify-content-center align-items-center left-panel p-5">
                    <img src="{{ url_for('static', filename='Img/registrar.png') }}" alt="Register Image" class="img-fluid mb-4" style="max-width: 200px;">
                    <h2 class="fw-bold text-center mb-3">¡Únete a Nosotros!</h2>
                    <p class="text-center mb-4">Si ya tienes una cuenta, inicia sesión aquí.</p>
                    <a href="{{ url_for('login') }}" class="btn btn-login btn-lg">Iniciar Sesión</a>
                </div>

                <!-- Right Panel -->
                <div class="col-12 col-md-7 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-5">
                        <h1 class="fw-bold mb-4 text-center">Crear una Cuenta</h1>

                        <form action="{{ url_for('Registro') }}" method="POST">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre Completo" required>
                                <label for="nombre">Nombre Completo</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" required>
                                <label for="email">Correo Electrónico</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="d-grid mb-3">
                                <button class="btn btn-primary btn-lg" type="submit">Registrarse</button>
                            </div>
                        </form>

                        <div class="text-center my-3">
                            <span class="text-muted">O</span>
                        </div>

                        <div class="d-grid">
                            <a href="#" class="btn btn-google btn-lg">
                                <img src="{{ url_for('static', filename='Img/googleicon.png') }}" alt="Google" width="20" class="me-2"> Registrarse con Google
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
